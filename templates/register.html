{% extends "base.html" %}

{% block auth_content %}
<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-lg-6 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bold mb-4">Join Smart Management Hub</h1>
                <p class="lead">Start managing your business subscriptions today</p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="w-75">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create Business Account</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="business_name" class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="business_name" name="business_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="owner_email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="owner_email" name="owner_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
